<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch a Sketch</title>
	<link rel="icon" href="https://em-content.zobj.net/thumbs/120/google/350/pencil_270f-fe0f.png">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Etch-a-Sketch</h1>
	<div class="middle-section">
		<div class="user-controls">

			<h3>Enter a grid size: </h3>
			<div class="grid-size">
				<input type="number" id="grid-input" placeholder="16">
				<button id="submit-button">Submit</button>
			</div>
			<div class="toggles">
				<button id="rgb-toggle" class="">RGB</button>
				<button id="black-toggle">Black</button>
			</div>
			<button class="clear-canvas">Clear Canvas</button>
			
		</div>
		<div class="container"></div>
	</div>

</body>
</html>
